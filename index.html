<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosh Ramos</title>
    <link rel="stylesheet" href="./styles.css">
    <script
      src="https://kit.fontawesome.com/a87716da66.js"crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/logo.svg" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Projects</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Contacts</a>
                </li>
                <li class="nav__link click">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    "><i class="fas fa-adjust"></i></a>
                </li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title">Hey</h1>
                <h1 class="title title--secondary blue">I'm Rosh.</h1>
                <p class="header__para">
                    I'm a <b class="blue">Frontend Software Engineer</b> with a strong paossion for building web applications with great user experiences.
                    <br>
                    Here's a bit more <b class="blue">about me.</b>
                </p>
                <div class="social__list">
                    <a href="#" target="_blank" class="social__link click">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                    <a href="https://github.com/roshramos" target="_blank" class="social__link click">
                        <i class="fab fa-github "></i>
                    </a>
                    <a href="./assets/Resume.pdf" target="_blank" class="social__link click">
                        <i class="fas fa-file-pdf"></i>
                    </a>
                </div>
            </div>
        </header>
        <button class="mail__btn click">
            <i class="fa-solid fa-envelope"></i>
        </button>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>
</body>
</html>
